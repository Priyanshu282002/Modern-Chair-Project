<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <div class="image-container">
                    <img src="./images/chair1.png" alt="">
                </div>
                <div class="text-container">
    
                    <h6 class="name">MODERN CHAIR</h6>
    
                    <h2 class="heading">Telford Longue</h2>
    
                    <h4 class="price-container">
                        $254
                        <span class="actual-price">$530</span>
                    </h4>
    
                    <div class="button-container">
                        <div class="description-button">Description</div>
                        <div class="details">Details</div>
                    </div>
    
                    <div class="description-container">
                        <div class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</div>
                    </div>
    
                    <div class="color-button">Choose Color:</div>
    
                    <div class="color-container">
                        <button class="btn"><img src="./images/color1.jpg" alt="" class="color"></button>
                        <button class="btn"><img src="./images/color2.jpg" alt="" class="color"></button>
                        <button class="btn"><img src="./images/color3.jpg" alt="" class="color"></button>
                        <button class="btn"><img src="./images/color4.jpg" alt="" class="color"></button>
                        <button class="btn"><img src="./images/color5.jpg" alt="" class="color"></button>
                        <button class="btn"><img src="./images/color6.jpg" alt="" class="color"></button>
                        
                    </div>
    
                    <div class="cart-button">
                        <img src="./images/icon-cart.png" class="cart" alt="">
                        <div class="cart-button-text">Add To Cart</div>
                    </div>
    
    
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
